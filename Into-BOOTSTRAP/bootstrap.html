<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

  <style>
    .relleno {
      background-color: rgb(124, 197, 82);
      border: 1px solid white;
      padding: 5px;
    }

    .container-fluid {
      background-color: rgba(66, 192, 140, 0.849);
      border: 1px solid white;
      padding: 5px;
      text-align: center;
    }

    .row {
      padding: 5px;
      justify-content: center;
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <h1>Holaa bootstrap</h1>
  </div>

  <div class="row">
    <div class="col relleno">Columna 1</div>
    <div class="col relleno">Columna 2</div>
    <div class="col relleno">Columna 3</div>
  </div>

  <div class="row-fluid">
    <div class="col-3 col-md-6 relleno">Columna 1</div>
    <div class="col relleno">Columna 2</div>
  </div>

  <div class="container">
    <div class="row justify-content-center">
      <button type="button" class="btn btn-success col-3 placeholder-wave">Bot√≥n</button>
    </div>
    <div>
      <button type="button" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="top"
        data-bs-title="Tooltip on top">
        Tooltip on top</button>
    </div>
  </div>

  <button type="button" class="btn btn-secondary" data-bs-toggle="popover" data-bs-placement="right"
    data-bs-custom-class="custom-popover" data-bs-title="Custom popover"
    data-bs-content="This popover is themed via CSS variables.">
    Custom popover
  </button>

  <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
    Launch static backdrop modal
  </button>

  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Understood</button>
        </div>
      </div>
    </div>
  </div>

  <p class="placeholder-glow">
    <span class="placeholder col-1"></span>
  </p>

  <p class="placeholder-wave">
    <span class="placeholder col-12"></span>
  </p>
</body>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
