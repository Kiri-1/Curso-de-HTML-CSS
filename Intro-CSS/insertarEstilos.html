<!-- Con el ! crea una estructura -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Utilidades CSS</title>
    <!-- integrar una hoja de estilos, importando de manera interna-->
    <link rel="stylesheet" href="insertarEstilos.css" />
    <!-- integrar una hoja de estilos desde una URL -->
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.1.0/build/pure-min.css" />
    <!-- definir estilos con la etiqueta STYLE -->
    <style>
        html {
            padding: 15px;
        }

        p {
            color: rgb(0, 255, 55);
        }
    </style>
<!-- para crear botones -->
</head>
<body>
    <p>Hola</p>
    <button class="pure-button">Esto es un botón</button>
    <button style="padding: 10px; border: none; border-radius: 10px;">Botón personalizado</button>
</body>

</html>
