<body>
    <h3>Posicionamiento en CSS</h3>
    <!--<li>static</li> es por defecto, no se debe editar -->
    <!-- <li>relative</li> se posiciona en relación al posicionamiento original -->
    <!-- <li>fixed</li> se mantiene fijo en esa posicion de pantalla -->
    <!-- <li>absolute</li> permite posicionarlo en relacion a su elemento padre relativo-->
    <!-- <li>sticky</li> mescla entre el relativo y el fijo, se queda siempre visible arriba -->
    
    <div class="static">Soy un div estático (static)</div>

    <div class="relative">Soy un div Relativo (relative)</div>

    <div class="fixed">Soy un div Fixed (fixed)</div>

    <div class="sticky">Soy un div Sticky (sticky)</div>

    <div class="relative contenedor">
        <div class="absolute">Soy un div Absoluto (absolute)</div>

        <div>asdfdfsadfsadfsadf</div>
        <div>asdfdfsadfsadfsadf</div>
        <div>asdfdfsadfsadfsadf</div>
        <div>asdfdfsadfsadfsadf</div>
    </div>
</body>
