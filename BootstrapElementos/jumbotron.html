<!DOCTYPE html>
<html lang="en">
 <!--Es un texto muy grande para llamar la atencion de un concepto especifico-->
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jumbotron</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
</head>

<body>
  <!--container normal-->
  <div class="container py-4">
    <div class="bg-light p-5 rounded-3">
      <!--container fluid responsivo, fw-bold negrita, display-5 tamaño del texto-->
      <div class="container-fluid py-5">
        <h1 class="display-5 fw-bold">jumbotron personalizado</h1>
        <p class="col-md-8 fs-4">
          Utilizando una serie de utilidades, puede crear este jumbotron, simplemente
          como el de versiones anteriores de Bootstrap. Revisar la
          ejemplos a continuación de cómo puede remezclarlo y remodelarlo a su gusto.
        </p>
        <!--tamaño del boton con btn-lg -->
        <button class="btn btn-primary btn-lg">Botón de ejemplo</button>
      </div>
    </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
